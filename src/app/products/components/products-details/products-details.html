<section class="product-details" *ngIf="!loading && product">

    <a class="back-link" routerLink="/AllProducts">‚Üê Back to Products</a>

    <div class="image-container">
        <img [src]="product.image" [alt]="product.title" />
    </div>
    <div class="info">
        <h1>{{ product.title }}</h1>
        <p class="category">{{ product.category | titlecase }}</p>
        <p class="description">{{ product.description }}</p>
        <p class="price">${{ product.price }}</p>
        <div class="actions">
            <button class="btn-primary" (click)="addToCart(product, $event)">Add to Cart</button>
        </div>
    </div>
</section>

<div *ngIf="loading" class="loading">Loading product details...</div>
